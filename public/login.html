<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€“ Crane</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, sans-serif;
      max-width: 360px;
      margin: 4rem auto;
      padding: 0 1rem;
      background: #1a1a2e;
      color: #eee;
      min-height: 100vh;
    }
    h1 { font-size: 1.25rem; margin-bottom: 1.5rem; color: #a0e0a0; }
    .error {
      padding: 0.5rem 0.75rem;
      background: #4a2020;
      color: #f88;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }
    label { display: block; margin-bottom: 0.25rem; font-size: 0.9rem; color: #aaa; }
    input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #444;
      border-radius: 6px;
      background: #252535;
      color: #eee;
      margin-bottom: 1rem;
    }
    input:focus { outline: none; border-color: #6eb6ff; }
    button[type="submit"] {
      width: 100%;
      padding: 0.6rem;
      background: #2d6a4f;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button[type="submit"]:hover { background: #40916c; }
    a { color: #6eb6ff; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .hint { margin-top: 1rem; font-size: 0.85rem; color: #666; }
  </style>
</head>
<body>
  <h1>Login</h1>
  <p id="error" class="error" role="alert" hidden>Invalid username or password.</p>
  <form id="login" method="post" action="/login">
    <label for="username">Username</label>
    <input id="username" name="username" type="text" required autocomplete="username" />
    <label for="password">Password</label>
    <input id="password" name="password" type="password" required autocomplete="current-password" />
    <button type="submit">Sign in</button>
  </form>
  <p class="hint">Dummy: username <code>dummy</code>, password <code>dummy</code></p>
  <script>
    const params = new URLSearchParams(location.search);
    if (params.get('error') === 'invalid') {
      document.getElementById('error').hidden = false;
    }
  </script>
</body>
</html>
