name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  api-tests:
    name: API tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - name: Start server
        run: npm run start &
      - name: Wait for server
        run: sleep 3

      - name: Run API tests
        run: npm test

  e2e:
    name: E2E (Playwright)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Java (for Allure report)
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npm run test:e2e
        env:
          CI: true

      - name: Generate Allure report (self-contained HTML)
        id: allure
        if: always()
        run: |
          if [ -n "$(ls -A allure-results 2>/dev/null)" ]; then
            npm run report:allure
            echo "generated=true" >> $GITHUB_OUTPUT
          else
            echo "No allure-results, skipping report"
            echo "generated=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Allure report
        if: always() && steps.allure.outputs.generated == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30
